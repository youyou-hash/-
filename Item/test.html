		<p>《寒窑赋》</p><br>
		<p>罗佑</p><br>
		<p>天有不测风云，人有旦夕祸福；</p><br>
		<p>蜈蚣百足行不及蛇，雄鸡两翼飞不过鸦；</p><br>
		<p>马有千里之程，无骑不能自往；</p><br>
		<p>人有冲天之志，非运不能自通。</p><br>
